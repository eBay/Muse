<html>
  <head>
    <title>Muse Dev Server</title>
    <script>
      const noop = () => {};
      function xhr(url, options = {}) {
        const request = new XMLHttpRequest();

        return new Promise((resolve, reject) => {
          request.onload = () => {
            if (request.status !== 200) {
              console.log('Reqeust failed', request);
              reject(request);
              return;
            }
            const text = request.responseText;
            resolve(options.text ? text : JSON.parse(text));
          };
          request.onerror = () => {
            reject(new Error(`Failed to get: ${url}`));
          };
          request.open('get', url, true);

          if (options.headers) {
            Object.entries(options.headers).forEach(([name, value]) => {
              request.setRequestHeader(name, value);
            });
          }

          request.send();
        });
      }
      function load(resource, callback) {
        callback = callback || noop;
        if (resource.then && resource.catch) {
          resource.then(callback);
          return;
        }

        return new Promise((resolve, reject) => {
          const head = document.querySelector('head');
          const script = document.createElement('script');
          head.appendChild(script);
          script.src = resource;
          script.onload = () => {
            callback();
            resolve();
          };
          script.onerror = () => {
            throw new Error('Failed to load resource: ' + resource);
            reject();
          };
        });
      }

      function loadInParallel(items, callback) {
        return new Promise((resolve) => {
          callback = callback || noop;
          let count = items.length;
          if (count === 0) {
            resolve();
            callback([]);
          }
          const arr = [];
          items.forEach((url, idx) => {
            load(url, (data) => {
              count--;
              arr[idx] = data;
              if (count === 0) {
                callback(arr);
                resolve(arr);
              }
            });
          });
        });
      }
    </script>
  </head>
  <body>
    <script>
      window.MUSE_APP_ENTRIES = {};

      window.MUSE_CONFIG = window.MUSE_GLOBAL = {
        LIB_INDEX_ENTRIES: {},
        pluginEntries: [],
        appEntries: {},
      };

      const plugins = [
        { id: 'muse-react', url2: 'http://localhost:3030/main.js' },
        { id: 'muse-antd', url2: 'http://localhost:3031/main.js' },
        { id: 'muse-layout', url2: 'http://localhost:3032/main.js' },
      ];
    </script>

    <div id="root"></div>

    <script>
      (async () => {
        for (let i = 0; i < plugins.length; i++) {
          const p = plugins[i];
          const url = p.url || `/p/${p.id}/dist/main.js`;
          await load(url);
        }

        window.MUSE_GLOBAL.pluginEntries.forEach((entry) => entry.func());

        window.MUSE_GLOBAL.appEntries['muse-react']();
      })();
    </script>
  </body>
</html>
