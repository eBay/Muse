<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      window.MUSE_GLOBAL = {
        app: { name: 'musemanager' },
        env: {},
        isLocal: true,

        plugins: [
          {
            name: 'muse-init-ebay',
            type: 'init',
            url: 'https://static2.muse.vip.ebay.com/p/muse-init-ebay/v1.0.63/dist/main.js',
          },
          {
            name: '@ebay/muse-lib-react',
            type: 'lib',
            url: 'https://static2.muse.vip.ebay.com/p/@ebay.muse-lib-react/v1.0.30/dev/main.js',
          },
          {
            name: '@ebay/muse-lib-antd',
            type: 'lib',
            url: 'https://static2.muse.vip.ebay.com/p/@ebay.muse-lib-antd/v1.0.14/dev/main.js',
          },
          {
            name: '@ebay/muse-layout-antd',
            type: 'normal',
            url: 'https://static2.muse.vip.ebay.com/p/@ebay.muse-layout-antd/v1.0.1/dev/main.js',
          },
        ],
        initEntries: [],
      };
    </script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://static2.muse.vip.ebay.com/p/@ebay.muse-boot-default/v1.0.1/dist/boot.js"></script>
    <script>
      MUSE_GLOBAL.waitFor(
        () =>
          new Promise((resolve) => {
            const s = document.createElement('script');
            s.type = 'module';
            document.body.appendChild(s);
            s.src = '/src/index.js';
            s.onload = resolve;
          }),
      );
    </script>
    <div id="root"></div>
  </body>
</html>
